machine:
    services:
        - docker

dependencies:
    override:
        - curl -L https://github.com/docker/compose/releases/download/VERSION_NUM/docker-compose-`uname -s`-`uname -m` > /usr/local/bin/docker-compose
        - chmod +x /usr/local/bin/docker-compose

test:
    override:
        - docker-compose run -d --no-deps node1
        - cd node; mocha